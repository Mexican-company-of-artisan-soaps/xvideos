<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Slice box</title>
	<link rel="stylesheet" type="text/css" href="css/slicebox.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
	

</head>
<body>
	<div class="container">
			
			

			<div class="wrapper">

				<ul id="sb-slider" class="sb-slider">
					<li>
						<a href="#" target="_blank"><img src="1.jpeg" alt="image1"/></a>
						<div class="sb-description">
							<h3>Jabón artesanal de aceite de coco</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="2.jpeg" alt="image1"/></a>
						<div class="sb-description">
							<h3>Jabón de aguacate</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="3.jpeg" alt="image1"/></a>
						<div class="sb-description">
							<h3>Jabón de avena</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="4.jpeg" alt="image1"/></a>
						<div class="sb-description">
							<h3>Jabón de café</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="5.jpeg" alt="image1"/></a>
						<div class="sb-description">
							<h3>Jabón de carbon activado</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="6.jpeg" alt="image1"/></a>
						<div class="sb-description">
							<h3>Jabón de chocolate</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="7.jpeg" alt="image1"/></a>
						<div class="sb-description">
							<h3>Jabón de cúrcuma y miel</h3>
						</div>
					</li>
				</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>

			</div><!-- /wrapper -->
			


		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
		
</body>
</html>
